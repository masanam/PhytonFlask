<!doctype html>
<html lang=''>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
   <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
   <script src="{{ url_for('static', filename='script.js') }}"></script>
   <title>Automation with Flask MVC</title>
</head>
<body>

   <div class="row">
      <div class="column">
        {% include 'menu.html' %}
      </div>
      <div class="column-right">

        <form method ="post" enctype="multipart/form-data" id="main_form" action="{{ url_for('LIST_bot_task.view_LIST_bot_task') }}">

            <div align ="right">
                <input type="submit" value="Save & close" name="Btn_save"/> 
                <input type="button" value="Back" name="Btn_cancel" onclick="window.location.href='{{ url_for( 'LIST_bot_task.view_LIST_bot_task') }}';"/>   
            </div>  
			
			<div align="left">
               Bot Task 
            </div><br>
			
            <div>
                <label> Name </label> 
                <input type="text" name="name" value="" size="60"/> <br/> <br/>
                <label> Description </label> 
                <textarea cols="60" name="description"> </textarea><br/> <br/>
                <label> SN </label> 
                <input type="text" name="sn" value="" size="60"/> <br/> <br/>
                <label> Bot task template </label> 
                <select id="category" name="category">
                    {% for row in listdata %}
                        <option value="{{ row.0 }}">{{ row.1 }}</option>
                    {% endfor %}
                </select><br/>
            </div> <br><br>

            
            
               
           </form>
      </div>
    </div> 



</body>
<html>
