<!doctype html>
<html lang=''>
<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
   <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
   <script src="{{ url_for('static', filename='script.js') }}"></script>
   <title>Automation with Flask MVC</title>
</head>
<body>

   <div class="row">
      <div class="column">
        {% include 'menu.html' %}
      </div>
      <div class="column-right">

        <form method ="post" enctype="multipart/form-data" id="main_form" action="{{ url_for('LIST_log.view_LIST_log') }}">

            <div align="left">
                Log
            </div><br>

           
                <div>
                    <input type="text" name="text" id="text" value="" autocomplete="off" size="40"/>
                    <input type="submit" value="Search log keyword" name="Btn_search"  /> <br/><br/> 
                    
					<input type="text" name="text1" id="text1" value="" autocomplete="off" size="40" />
                    <input type="submit" value="Search log Started" name="Btn_search1"  /> <br/><br/> 
                 
				     <input type="text" name="text2" id="text2" value="" autocomplete="off" size="40" />
                     <input type="submit" value="Search log Ended" name="Btn_search2"  /> <br/><br/> 
 
                     <div style="margin:0 auto;text-align:center;width:200px;border:1px solid #666; padding:10px;">
                        Total rows: {{ countdata }}     
                    </div> 
                        
                        <div align="center">
                            Limit rows: <input type="text" name="limit" id="limit" value="" size="10" />
                            Start after row: <input type="text" name="start" id="start" value="" size="10" /> 
                            <input type="submit" value="Get row" name="get_row" />
                        </div>  <br/>  
            
				 
                <div class="scrollmenu">  

                    <table border = "1" cellspacing ="1" id="search_table" class="scrollmenu">

                        <tr>
                            <th align ="center" width ="1%"> <input type="checkbox" id="checkAll" name ="checkbox[]" /> </th>   
                           <!-- <th align="center" bgcolor="whitesmoke"> Query folder name </th> -->
                            <th align="center" bgcolor="whitesmoke"> Log Start Datetime </th> 
                            <th align="center" bgcolor="whitesmoke"> Log End Datetime </th>  
							<th align="center" bgcolor="whitesmoke"> Log Description  </th> 
                               
                        </tr>
                        {% for row in listdata %}
                        <tr>
                            <td><input type="checkbox" id="checkbox_{{row.0}}" name="checkbox" value="{{ row.0 }}"></td>   
                            <td>{{ row.1 }}</td>   
                            <td>{{ row.2 }}</td>   
                            <td>{{ row.3 }}</td>     
        
                        </tr>
                        {% endfor %}
                    </table>
				</div>	<br><br>
            
               
           </form>
      </div>
    </div> 



</body>
<html>
